<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Forms</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form>
        <div class="container">
          <div class="row">
            <div class="col-12" id="header">
              <h1>Payment Form</h1>
            </div>
          </div>
            <div class="form">
              <div class="row">
                <div class="col-12" id="words">
                  <p>Some fields are missing</p>
                </div>
              </div>
            </div>  
                <div class="row">
                  <div class="col-5">
                    <label for="card#">Card #</label>
                    <br />
                    <br />
                    <input type="password" name="card#" placeholder="************" />
                  </div>
                  <div class="col-3">
                    <label for="cvc#">CVC #</label>
                    <br />
                    <br />
                    <input type="password" name="cvc#" placeholder="***" />
                  </div>

                  <div class="col-4">
                    <label for="amount">Amount</label>
                    <br />
                    <br />
                    $<input type="text" name="amount" placeholder="$0.00" />
                  </div>
                </div>
                  <div class="row">
                    <div class="col-6" width="100%">
                      <label for="fname">First Name</label>
                      <br />
                      <br />
                      <input type="text" name="fname" />
                    </div>
                    <div class="col-6">
                      <label for="lname">Last Name</label>
                      <br />
                      <br />
                      <input type="text" name="lname" />
                    </div>
                  </div>  
                    <div class="row">
                      <div class="col-6">
                        <label for="city">City</label>
                        <br />
                        <br />
                        <input type="text" name="city" />
                      </div>
                        <div class="col-3">
                          <label for="state">State</label>
                          <br />
                          <br />
                          <select>
                            <option></option>
                            <option>AL</option>
                            <option>CA</option>
                            <option>CO</option>
                            <option>FL</option>
                            <option>GA</option>
                            <option>KY</option>
                          </select>
                        </div>
                        <div class="col-3">
                          <label for="pcode">Postal Code</label>
                          <br />
                          <br />
                          <input type="text" name="pcode" />
                        </div>
                      </div>  
                        <div class="row">
                          <div class="col-6">
                            <label for="weaccept">We Accept</label>
                            <div class="boxes">
                              <input type="radio" name="visa" />
                              <img src="https://img.icons8.com/?size=24&id=Uzv4BZ7JGAFf&format=png" />
                              <input type="radio" name="visa" />
                              <img src="https://img.icons8.com/?size=24&id=uUuaNgElirWa&format=png" />
                              <input type="radio" name="visa" />
                              <img src="https://img.icons8.com/?size=24&id=gS37zoBpT6Qb&format=png" />
                              <input type="radio" name="visa" />
                              <img src="https://img.icons8.com/?size=24&id=fm1hM7mAcqGG&format=png" />
                            </div>
                          </div>
                          <div class="col-6">
                            <label for="message">message</label>
                            <br />
                            <br />
                            <textarea width="100%"></textarea>
                            <p>Add any notes here</p>
                          </div>
                        </div>
                          <div class="row"> 
                            <div class="col-12" id="btn" >
                                <button class="btn1" type="button">cancel</button>
                                <button class="btn2" type="button">send</button>
                              </div>
                          </div>
                      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
